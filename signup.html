<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Stylee.css">
    <title>Signup Page</title>
</head>
<body>
    <form id="signupForm">
        <label for="signupUsername">Username:</label>
        <input type="text" id="signupUsername" name="signupUsername">
        <span id="signupUsernameError" class="error"></span>
        
        <label for="signupEmail">Email:</label>
        <input type="email" id="signupEmail" name="signupEmail">
        <span id="signupEmailError" class="error"></span>
        
        <label for="signupPassword">Password:</label>
        <input type="password" id="signupPassword" name="signupPassword">
        <span id="signupPasswordError" class="error"></span>
        
        <input type="submit" value="Sign Up">
      </form>
</body>
</html>
